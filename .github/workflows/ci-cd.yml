name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Or your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: List files to be deployed
        run: |
          echo "Files to be deployed:"
          ls -la

      - name: Upload HTML to GitHub Pages
        uses: actions/upload-pages-artifact@v3  # Updated to v3
        with:
          path: ./  # Using ./ to ensure all files in the repository root are included

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # Updated to v3
