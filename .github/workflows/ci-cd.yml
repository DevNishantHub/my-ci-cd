name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Or your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ✅ v4 version

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4  # ✅ v4 version

      - name: Upload HTML to GitHub Pages
        uses: actions/upload-pages-artifact@v2  # ✅ v2 is latest for this action
        with:
          path: .  # Assumes index.html is in root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ v2 is latest for this action
